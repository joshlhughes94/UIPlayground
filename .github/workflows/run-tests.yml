name: Run UI Tests in Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ui-tests:
    name: Run Playwright + Reqnroll Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t uiplayground .

      - name: Run UI tests in Docker
        run: |
          mkdir -p test-results
          docker run --rm -v ${{ github.workspace }}/test-results:/app/test-results uiplayground

      # ðŸ§© Convert .trx â†’ HTML
      - name: Generate HTML report
        if: always()
        uses: phoenix-actions/test-reporting@v2
        with:
          name: UI Test Report
          path: test-results/**/*.trx
          reporter: dotnet-trx
          output-path: test-results/html

      # ðŸ§¾ Upload HTML as an artifact (for download/viewing later)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-html
          path: test-results/html