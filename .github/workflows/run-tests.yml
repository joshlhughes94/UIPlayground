name: Run UI Tests in Docker

on:
  push:
    branches: [ main, master, testreporting ]
  pull_request:
    branches: [ main, master, testreporting ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ui-tests:
    name: Run Playwright + Reqnroll Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t uiplayground .

      - name: Run UI tests in Docker
        run: |
          mkdir -p test-results
          docker run --rm -v ${{ github.workspace }}/test-results:/app/test-results uiplayground

      # Generate and show inline report
      - name: Generate HTML report in summary
        if: always()
        uses: phoenix-actions/test-reporting@v2
        with:
          name: UI Test Report
          path: test-results/**/*.trx
          reporter: dotnet-trx
          show-failures: true
          show-summary: true
          show-in-summary: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Upload for manual viewing
      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results